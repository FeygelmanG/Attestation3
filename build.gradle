plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.1'
//    testImplementation 'org.junit.platform:junit-platform-suite:1.9.2'
//    testImplementation 'io.cucumber:cucumber-java:7.12.1'
    implementation 'io.cucumber:cucumber-junit-platform-engine:7.12.1'
    implementation 'com.codeborne:selenide:6.16.0'
    implementation 'io.qameta.allure:allure-cucumber7-jvm:2.21.0'
}

test {
    useJUnitPlatform()
}